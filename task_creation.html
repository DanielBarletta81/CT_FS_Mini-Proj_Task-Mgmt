<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Task Creation Page:
Develop a form layout using Bootstrap Forms and Input Groups for adding new tasks.

-->
<div class="container">
    <h1 class="text-center">Task Creation Form</h1>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter Task Name</label>
    <input type="text" class="form-control" id="task-name" placeholder="Order Supplies...">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Add Description</label>
    <textarea class="form-control" id="task-detail" rows="3"></textarea>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
